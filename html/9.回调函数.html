<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //回调函数：指的是将一个函数作为参数传递给另一个函数
        function foo(callBack){
            console.log('foo');
           //bar  //直接在一个函数中调用两个函数
            callBack()  //回调函数


        }
        var bar = function(){
            console.log('我是回调函数')
        }
        
        //如果想让bar 函数执行
        foo(bar)

        foo(function(){
            console.log('回调')
        })







    </script>
</body>
</html>
