<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [2,3,4,5,6];
        //forEach()遍历数组:参数为函数
        //回参一指数组元素 item
        //回参二 数组索引值 index
        arr.forEach(function(item,index){
            console.log(index)
            console.log(item)
        })
    </script>
</body>
</html>
