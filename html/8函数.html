<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function foo(a){
            console.log(a)
            //return 函数返回值
            //1.将函数运算结果返回到函数外部，变量就可以接收结果
            //2.return以下代码都不执行：作用，结束语句 
            //3.返回值可以是js任意的类型
            // return 12
            console.log('xxxxx')

        }
        //如果foo没有返回值 那么 res=undefine
        //有res= foo return的内容 
        var res = foo('11')
        console.log(res)
        //另一种声明方式
        var bar = function(){
            console.log('111')
        }
        bar()
    </script>
</body>
</html>
