<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function foo(callback){
            console.log('foo')
            callback(function(){
                console.log('callBack 的回调函数')
            })
        }
        foo(function(callBack1){
            console.log('foo的回调函数')
            callBack1()
        })
        

        //回调函数本来就是异步程序
        //回调定域：最难的 就是不知道方法体重callback执行的到底是哪一个程序（函数）
        //console。log（callback） 看一下执行到底哪一个函数：
        //xxx（）一定是函数执行：内置api 自定义函数 回调函数……
        //对于api 作用 参数有什么意义
        //自定义函数：这个函数到底做了什么：返回值是什么  形参是什么
        //在众多function中到底执行哪个？

        //异步：不是按照从上往下执行的程序。
        //1.放在上面的程序后执行因为【慢】
        //2.执行慢的程序都是以异步的方式存在。
        //常见异步函数：回调函数
    </script>
</body>
</html>
